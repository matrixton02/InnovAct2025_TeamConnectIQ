<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rooms Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(50% 50% at 50% 50%, #ADD9F4 0%, #020202 100%);
    }

    .container {
      text-align: center;
    }

    .big-button {
      display: block;
      width: 200px;
      padding: 15px;
      margin: 15px auto;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      background-color: #000000;
      transition: background 0.3s ease;
    }

    .big-button:hover {
      background-color: #626262;
    }

    .small-button {
      padding: 8px 15px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #ffffff;
      color: #000000;
      transition: background 0.3s ease;
      margin-top: 20px;
    }

    .small-button:hover {
      background-color: #b7b7b7;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="big-button">Room 1</button>
    <button class="big-button">Room 2</button>
    <button class="small-button">Change Password</button>
  </div>
</body>
</html>
